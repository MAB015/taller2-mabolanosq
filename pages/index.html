<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Registro de Estudiantes</h1>
                <button type="button" class="btn btn-primary">Registrar estudiante</button>
                
            </div>
        </div>
    </div>
    
    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" class="form">
                        <div class="mb-3">
                            <label for="tipoDocumento" class="form-label">Tipo tipoDocumento</label>
                            <select name="tipoDocumento" id="tipoDocumento" class="form-select">
                                <option value="1">Cedula</option>
                                <option value="2">Pasaporte</option>
                                <option value="3">Tarjeta de Identidad</option>
                            </select>

                            <div class="mb-3">
                                <label for="numeroDocumento" class="form-label">NÃºmero Documento</label>
                                <input type="text" id="numeroDocumento" class="form-control" />
                            </div>

                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombres</label>
                                <input type="text" id="nombre" class="form-control" />
                            </div>

                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellidos</label>
                                <input type="text" id="apellido" class="form-control" />
                            </div>

                            <div class="mb-3">
                                <label for="celular" class="form-label">Celular</label>
                                <input type="number" id="celular" class="form-control" />
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" />
                            </div>

                            <div class="mb-3">
                                <label for="linkedin" class="form-label">LinkedIn</label>
                                <input type="text" id="linkedin" class="form-control" />
                            </div>

                            <div class="mb-3">
                                <label for="github" class="form-label">gitHub</label>
                                <input type="text" id="github" class="form-control" />
                            </div>
                            
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>l
